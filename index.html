<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Web Emulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="system-preferences.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="photos.css">
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <!-- Desktop Background -->
    <div class="desktop">
        <div class="icon" style="top: 100px; left: 100px;">
            <img src="icons/finder.png" class="desktop-icon">
            <span>Finder</span>
        </div>
        <div class="icon" style="top: 100px; left: 220px;">
            <img src="icons/safari.png" class="desktop-icon">
            <span>Safari</span>
        </div>
        <div class="icon" style="top: 220px; left: 100px;">
            <img src="icons/system.png" class="desktop-icon">
            <span>System Preferences</span>
        </div>
    </div>

    <!-- Menu Bar -->
    <div class="menu-bar">
        <div class="apple-menu">
            <i class="fab fa-apple"></i>
        </div>
        <div class="menu-item">Finder</div>
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Window</div>
        <div class="menu-item">Help</div>
        <div class="status-area">
            <span id="time">10:00 AM</span>
        </div>
    </div>

    <!-- Dock -->
    <div class="dock-container" id="dockContainer"></div>

    <!-- Scripts -->
<script src="windows.js"></script>
<script src="system-preferences.js"></script>
<script src="photos.js"></script>
<script src="music.js"></script>
<script src="dock.js"></script>
<script src="script.js"></script>

<!-- Add this RIGHT BEFORE </body> tag -->
<script>
// EMERGENCY PATCH - WILL FORCE MUSIC APP TO WORK
(function() {
    console.log("üö® EMERGENCY PATCH LOADED");
    
    // Wait for everything to load
    setTimeout(function() {
        console.log("üõ†Ô∏è Checking system status...");
        
        // Force create MusicApp if it doesn't exist
        if (!window.MusicApp && typeof MusicApp === 'function') {
            console.log("üõ†Ô∏è Creating MusicApp instance...");
            window.MusicApp = new MusicApp();
            console.log("‚úÖ MusicApp created:", window.MusicApp);
        }
        
        // Add click handler to music icon directly
        setTimeout(function() {
            const musicButton = document.querySelector('[data-app="music"]');
            if (musicButton) {
                console.log("üéØ Found Music button, adding direct click handler");
                musicButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log("üéµ DIRECT MUSIC BUTTON CLICKED!");
                    
                    if (window.MusicApp) {
                        window.MusicApp.open();
                        console.log("‚úÖ MusicApp opened via direct click!");
                    } else {
                        alert("Music app not initialized!\n\nCheck console (F12) for errors.");
                    }
                }, true); // Use capture phase
            }
        }, 500);
        
        // Add global keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F8') {
                e.preventDefault();
                console.log("üéµ F8 pressed - forcing Music app open");
                if (window.MusicApp) {
                    window.MusicApp.open();
                } else {
                    alert("Music app not available. Check console.");
                }
            }
        });
        
    }, 1000); // Wait 1 second
    
})();
</script> 
</body>
</html>
