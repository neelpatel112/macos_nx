<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG - macOS Emulator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #1a1a1a; 
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .debug-header {
            background: #007AFF;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-btn {
            padding: 15px 30px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .test-btn:hover {
            background: #444;
        }
        
        .test-btn.open { background: #34C759; }
        .test-btn.open:hover { background: #2DAF4F; }
        
        .test-btn.close { background: #FF3B30; }
        .test-btn.close:hover { background: #E0352B; }
        
        .status {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="debug-header">
        <h1>üîß macOS Emulator - Debug Mode</h1>
        <p>Testing System Preferences App</p>
    </div>
    
    <div class="test-buttons">
        <button class="test-btn open" onclick="openApp()">üöÄ OPEN System Preferences</button>
        <button class="test-btn close" onclick="closeApp()">‚ùå CLOSE System Preferences</button>
        <button class="test-btn" onclick="checkStatus()">üîç CHECK Status</button>
    </div>
    
    <div class="status" id="statusOutput">
        Status will appear here...
    </div>
    
    <!-- Load scripts IN ORDER -->
    <script>
        function logStatus(msg) {
            const status = document.getElementById('statusOutput');
            status.innerHTML += msg + '\n';
            status.scrollTop = status.scrollHeight;
        }
        
        function openApp() {
            logStatus('--- OPENING ---');
            if (window.SystemPreferences) {
                logStatus('‚úÖ SystemPreferences found');
                window.SystemPreferences.open();
                logStatus('‚úÖ open() method called');
            } else {
                logStatus('‚ùå ERROR: SystemPreferences not found!');
                logStatus('window.SystemPreferences = ' + window.SystemPreferences);
            }
        }
        
        function closeApp() {
            logStatus('--- CLOSING ---');
            if (window.SystemPreferences && window.SystemPreferences.close) {
                window.SystemPreferences.close();
                logStatus('‚úÖ close() method called');
            }
        }
        
        function checkStatus() {
            logStatus('--- STATUS CHECK ---');
            logStatus('window.SystemPreferences: ' + (window.SystemPreferences ? '‚úÖ EXISTS' : '‚ùå MISSING'));
            if (window.SystemPreferences) {
                logStatus('isOpen: ' + window.SystemPreferences.isOpen);
                logStatus('window element: ' + (window.SystemPreferences.window ? '‚úÖ EXISTS' : '‚ùå MISSING'));
            }
        }
        
        logStatus('Page loaded. Ready for testing...');
    </script>
    
    <!-- LOAD YOUR ACTUAL FILES -->
    <script src="system-preferences.js"></script>
    
</body>
</html>
