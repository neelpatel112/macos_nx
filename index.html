<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Web Emulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Desktop Background -->
    <div class="desktop">
        <div class="icon" style="top: 100px; left: 100px;">
            <img src="icons/finder.png" class="desktop-icon">
            <span>Finder</span>
        </div>
        <div class="icon" style="top: 100px; left: 220px;">
            <img src="icons/safari.png" class="desktop-icon">
            <span>Safari</span>
        </div>
    </div>

    <!-- Menu Bar -->
    <div class="menu-bar">
        <div class="apple-menu">
            <i class="fab fa-apple"></i>
        </div>
        <div class="menu-item">Finder</div>
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Window</div>
        <div class="menu-item">Help</div>
        <div class="status-area">
            <span id="time">10:00 AM</span>
        </div>
    </div>

    <!-- Dock -->
    <div class="dock-container" id="dockContainer"></div>

    <!-- Scripts -->
    <script src="dock.js"></script>
    <script src="script.js"></script>
<!-- Add these lines before </body> -->
<link rel="stylesheet" href="system-preferences.css">
<script src="windows.js"></script>
<script src="system-preferences.js"></script>

<!-- Window Templates (hidden) -->
<div style="display: none;">
    <div class="system-preferences-window" id="systemPrefsTemplate">
        <!-- The entire system-preferences.html content goes here -->
        <!-- Copy the content from system-preferences.html file -->
    </div>
</div>
<script>
// Temporary test - click anywhere to open System Preferences
document.addEventListener('click', function(e) {
    if (window.SystemPreferences && !window.SystemPreferences.isOpen) {
        window.SystemPreferences.open();
        console.log("System Preferences opened via click test!");
    }
});
</script>
</body>
</html>
