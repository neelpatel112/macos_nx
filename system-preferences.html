<!-- Save this as system-preferences.html -->
<div class="window system-preferences-window" id="systemPrefsWindow" data-app="system-preferences">
    <div class="window-titlebar">
        <div class="window-controls">
            <button class="window-close" title="Close"></button>
            <button class="window-minimize" title="Minimize"></button>
            <button class="window-zoom" title="Zoom"></button>
        </div>
        <div class="window-title">System Preferences</div>
    </div>
    
    <div class="window-content">
        <div class="system-preferences-container">
            <!-- Sidebar with categories -->
            <div class="prefs-sidebar">
                <div class="prefs-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search" id="prefsSearch">
                </div>
                
                <div class="prefs-categories">
                    <button class="prefs-category active" data-pane="general">
                        <i class="fas fa-gear"></i>
                        <span>General</span>
                    </button>
                    <button class="prefs-category" data-pane="desktop">
                        <i class="fas fa-desktop"></i>
                        <span>Desktop & Dock</span>
                    </button>
                    <button class="prefs-category" data-pane="sound">
                        <i class="fas fa-volume-up"></i>
                        <span>Sound</span>
                    </button>
                    <button class="prefs-category" data-pane="display">
                        <i class="fas fa-display"></i>
                        <span>Displays</span>
                    </button>
                    <button class="prefs-category" data-pane="network">
                        <i class="fas fa-wifi"></i>
                        <span>Network</span>
                    </button>
                </div>
            </div>
            
            <!-- Main content area -->
            <div class="prefs-content">
                <div class="prefs-pane active" id="general-pane">
                    <h2>General</h2>
                    <div class="prefs-section">
                        <h3>Appearance</h3>
                        <div class="prefs-option">
                            <label>Appearance:</label>
                            <div class="segmented-control">
                                <button class="segmented-btn active">Light</button>
                                <button class="segmented-btn">Dark</button>
                                <button class="segmented-btn">Auto</button>
                            </div>
                        </div>
                        
                        <div class="prefs-option">
                            <label>Accent color:</label>
                            <div class="color-picker">
                                <div class="color-option" data-color="#007AFF" style="background: #007AFF;"></div>
                                <div class="color-option" data-color="#FF9500" style="background: #FF9500;"></div>
                                <div class="color-option" data-color="#FF3B30" style="background: #FF3B30;"></div>
                                <div class="color-option active" data-color="#34C759" style="background: #34C759;"></div>
                                <div class="color-option" data-color="#5AC8FA" style="background: #5AC8FA;"></div>
                                <div class="color-option" data-color="#AF52DE" style="background: #AF52DE;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="prefs-section">
                        <h3>Highlight color</h3>
                        <select class="prefs-select">
                            <option>Accent Color</option>
                            <option>Blue</option>
                            <option>Purple</option>
                            <option>Pink</option>
                            <option>Red</option>
                            <option>Orange</option>
                            <option>Yellow</option>
                            <option>Green</option>
                        </select>
                    </div>
                    
                    <div class="prefs-section">
                        <h3>Sidebar icon size</h3>
                        <div class="slider-container">
                            <span>Small</span>
                            <input type="range" min="1" max="3" value="2" class="prefs-slider">
                            <span>Large</span>
                        </div>
                    </div>
                </div>
                
                <div class="prefs-pane" id="desktop-pane">
                    <h2>Desktop & Dock</h2>
                    <div class="prefs-section">
                        <h3>Dock Size</h3>
                        <div class="slider-container">
                            <i class="fas fa-minus"></i>
                            <input type="range" min="20" max="100" value="52" class="prefs-slider" id="dockSizeSlider">
                            <i class="fas fa-plus"></i>
                        </div>
                        
                        <div class="prefs-option">
                            <label>
                                <input type="checkbox" checked>
                                Magnification
                            </label>
                            <div class="help-text">Icons enlarge when you move the pointer over them</div>
                        </div>
                        
                        <div class="prefs-option">
                            <label>Position on screen:</label>
                            <div class="segmented-control">
                                <button class="segmented-btn active">Bottom</button>
                                <button class="segmented-btn">Left</button>
                                <button class="segmented-btn">Right</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="prefs-pane" id="sound-pane">
                    <h2>Sound</h2>
                    <div class="prefs-section">
                        <h3>Output volume</h3>
                        <div class="volume-control">
                            <i class="fas fa-volume-off"></i>
                            <input type="range" min="0" max="100" value="70" class="volume-slider">
                            <i class="fas fa-volume-up"></i>
                            <span class="volume-value">70%</span>
                        </div>
                        
                        <div class="prefs-option">
                            <label>
                                <input type="checkbox" checked>
                                Play feedback when volume is changed
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="prefs-pane" id="display-pane">
                    <h2>Displays</h2>
                    <div class="prefs-section">
                        <h3>Resolution</h3>
                        <select class="prefs-select">
                            <option>Default for display</option>
                            <option>1920 x 1080</option>
                            <option>2560 x 1440</option>
                            <option>3840 x 2160 (4K)</option>
                        </select>
                    </div>
                    
                    <div class="prefs-section">
                        <h3>Brightness</h3>
                        <div class="slider-container">
                            <i class="fas fa-sun"></i>
                            <input type="range" min="10" max="100" value="80" class="prefs-slider">
                            <i class="fas fa-sun bright"></i>
                        </div>
                    </div>
                </div>
                
                <div class="prefs-pane" id="network-pane">
                    <h2>Network</h2>
                    <div class="prefs-section">
                        <div class="network-status">
                            <div class="status-indicator online"></div>
                            <span>Wi-Fi: Connected</span>
                        </div>
                        
                        <div class="prefs-option">
                            <label>Network Name:</label>
                            <input type="text" value="Home Wi-Fi" class="prefs-input">
                        </div>
                        
                        <button class="prefs-action-btn">
                            <i class="fas fa-wifi"></i>
                            Turn Wi-Fi Off
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="window-statusbar">
        <span>9 items</span>
    </div>
</div>
